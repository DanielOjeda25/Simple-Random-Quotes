<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=500, initial-scale=1, maximum-scale=1" />
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <!--Favicon-->
    <link rel="shortcut icon" href="./icons/quotes.png" type="image/x-icon" />
    <!--Fonts awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <!--css-->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Simples Frases Random</title>
</head>

<body>
    <div id="wrapper" class="container">
        <!--box quotes start-->
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"></i><span id="text"></span>
            </div>
            <div class="quote-autor">by <span id="autor"></span></div>
            <!--box quotes end-->

            <!--buttons start-->
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top">
                    <i class="fa fa-twitter"></i>
                </a>

                <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
                    <i class="fa fa-tumblr"></i>
                </a>
                <button class="button" id="new-quote">Nueva Frase</button>
            </div>
            <!--buttons end-->
        </div>
        <!--reference-->
        <div class="footer">
            Hecho por:
            <a href="https://github.com/DanielOjeda25" target="_blank">Daniel Ojeda</a>
        </div>
    </div>
</body>

<!--jQuery Librerias-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>

<!--Javascript-->
<script src="assets/js/main.js"></script>

</html>
